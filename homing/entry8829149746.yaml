description: >-
  من برای پوزیشن مدیر محصول درخواست دادم و مصاحبه با مدیر عامل یا شایدم مدیر
  اجرایی بود. حدود یک هفته طول کشید تا باهام تماس بگیرن. اون جا خیلی روشن نبود
  که باید کج اباشم و چی کار کنم. توی مصاحبه باز یک دور همون رزومه رو پرسید ازم.
  نحوه ی کارم در محل کار فعلیم رو پرسید و این که کارمو چه طور انجام میدم. از
  فرایند مصاحبه به نظر راضی می رسید. اما بعدا هیچ خبری ندادن با این که گفتن
  اطلاع می دیم.

  در مورد کار خودشون و شرکتشون هیچ توضیحی نداد و به نظر میاد گنگ بودن در این
  مورد.
