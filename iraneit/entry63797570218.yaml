description: >-
  در ابتدا تست اولیه بود که شامل مختصرآشنایی با کار بود -سپس تست هوش بود بعد از
  آن مصاحبه اولیه بود و در نهایت مصاحبه اخر.

  سفته هم ممکنه ازتون درخواست کنند ولی جای هیچگونه نگرانی نیست یعنی در وجه حسن
  انجام کار هست و برای اینکه شما بعد از دوره اموزش که (هم زمانبر و هزینه بر برای
  شرکت) از شما میگیرند که ماندگار باشیدتا یکسال (بنظرم بسیار منطقی و به جا هست).

  سلام من اولین تجربه کاریم تو این شرکت بود روند مصاحبه سه هفته زمان برد همه چیز
  عالی بود تا امروز که نزدیک دوماه هست اینجاهستم.
