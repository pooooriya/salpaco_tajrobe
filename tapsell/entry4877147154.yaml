description: >-
  کمتر از یک هفته بعد از ارسال رزومه با بنده تماس گرفتن و قرار مصاحبه ست شد.

  در روز مصاحبه پس از تماس با بنده مصاحبه با یک نفر شروع شد. مصاحبه کننده اعلام
  کرد که یک نفر دیگر نیز باید به مصاحبه ملحق شود ولی تا زمان آمدن شخص دوم,
  مصاحبه را شروع کنیم. فرد دوم پس از نیم ساعت از زمان شروع جلسه به جلسه مصاحبه
  ملحق شد و تنها با اعلام اینکه جلسه قبلی بیشتر طول کشیده شروع به صحبت کردن
  (بدونه عذرخواهی و یا رفتار مناسب تری).

  به دلیل اینکه ایشان نیم ساعت در جلسه نبودن تقریبا از صبحت های انجام شده با
  اطلاع نبودن که مسئله منجر به پرسیدن سوالات تکراری و در نتیجه طولانی و خسته
  کننده شدن جلسه می شد.
